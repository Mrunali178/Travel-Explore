<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel Website</title>
</head>
<body>
    <nav class="navbar bg-dark"> 
        <div class="container">
            <h1 class="logo lg-heading text-light">TrAvEl</h1>
            <ul class="nav-items">
                <li class="nav-item"> <a href="index.html"> Home </a> </li>
                <li class="nav-item"> <a href="about.html"> About </a></li>
                <li class="nav-item"> <a href="contact.html"> Contact </a></li>
            </ul>
        </div> 

    </nav>
    <section class="contact-form">
        <div class="form-wrapper">
            <h2 font-color="black" class="lg-heading contact-heading">Contact Us</h2>
            <p class="text-gray">
                Let us know your questions, suggetions and concerns by filling up the contact from below.
            </p>
        </div>

        <form action="submit.html" class="form">
            <div class="form-group text-gray">
                <label for="Username">Username: </label>
                <input type="text" name="" placeholder="enter your name" id="Username" required>
            </div>

            <div class="form-group text-gray">
                <label for="Email">Email: </label>
                <input type="email" name="" placeholder="enter mail id" id="Email" required>
             </div>

            <div class="form-group text-gray">
                <label for="Phone">Phone: </label>
                <input type="text" name="" placeholder="enter phone number" id="Phone" required>
            </div>

            <div class="form-group text-gray">
                <label for="Message">Message: </label>
                <textarea rows="12" cols="30" name="" id="message" placeholder="Write your queries here" required></textarea>
            </div>
            <button action="submit.html" type="submit" class="form-btn btn">Submit</button>
            
        </form>
    </section>
    
</body>
</html>
