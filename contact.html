<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel Website</title>
</head>

    <h2>Contact</h2>
    <FORM action="index.html" method="post">
        <table>
            
                <tr>
                    <td><label for="username">USERNAME:</label></td>
                    <td><input type="text" id="username" placeholder="enter your name" required></td>
                </tr>
                <tr>
                    <td> <label for="password">PASSWORD:</label></td>
                    <td> <input type="password" id="password" placeholder="enter your paasword" required></td>
                </tr>
                <tr>
                    <td> <label for="email">Email:</label></td>
                    <td> <input type="email" id="email" placeholder="enter email address" required></td>
                </tr>
                <tr>
                    <td>Select gender: </td>
                    <td> <label for="Male">Male</label>
                    <input type= "radio" id="Male" name="gender" required>
                    <label for="Female">Female</label>
                    <input type= "radio" id="Female"  name="gender">
                    <label for="others">other</label>
                    <input type= "radio" id="others"  name="gender"></td>
                </tr>
                <tr>
                    
                    <td> <label for="City">City:</label>
                        <td>
                        <select name="City" id="city">
                            <option value="Bhopal">Bhopal</option>
                            <option value="Deaws">Dewas</option>                                                       
                            <option value="Dhar">Dhar</option> 
                            <option value="Indore">Indore</option>                           
                            <option value="Rau">Rau</option>                            
                            <option value="Ujjain">Ujjain</option>                            
                            
                        </select>
                        </td>
                </tr>
                <tr>
                    <td> Date of birth: </td>
                    <td> <input type="date" name="date" id="date" ></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="submit"></td>
                </tr>
           

        </table>
    </FORM>
</body>
</html>
