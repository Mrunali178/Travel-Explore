<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar bg-dark">
    <div class="container">
        <h1 class="logo lg-heading text-light">TrAvEl</h1>

        <ul class="nav-items">
            <li class="nav-item"> <a href="index.html"> Home </a> </li>
            <li class="nav-item"> <a href="about.html"> About </a></li>
            <li class="nav-item"> <a href="contact.html"> Contact </a></li>
        </ul>
    </div>
</nav>

    
    <section class="contact-form">
        <div class="form-wrapper">
            <h2 class="lg-heading contact-heading">Contact Us</h2>
            <p class="text-gray">
                Let us know your questions, suggestions and concerns by filling up the contact form below.
            </p>
        </div>

        <form action="submit.html" class="form">
            <div class="form-group text-gray">
                <label for="Username">Username: </label>
                <input type="text" id="Username" placeholder="Enter your name" required>
                <button type="button" onclick="startVoiceInput('Username')" class="voicebutton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>

            <div class="form-group text-gray">
                <label for="Email">Email: </label>
                <input type="email" id="Email" placeholder="Enter email ID" required>
                <button type="button"class="voicebutton" onclick="startVoiceInput('Email')">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>

            <div class="form-group text-gray">
                <label for="Phone">Phone: </label>
                <input type="text" id="Phone" placeholder="Enter phone number" required>
                <button type="button"class="voicebutton" onclick="startVoiceInput('Phone')">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>

            <div class="form-group text-gray">
                <label for="message">Message: </label>
                <textarea id="message" rows="12" cols="30" placeholder="Write your queries here" required></textarea>
                <button type="button"class="voicebutton" onclick="startVoiceInput('message')">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>
            <!-- Status Display -->
    <div id="status" class="text-gray" style="margin: 10px; font-style: italic;">Ready for voice input</div>

            <button type="submit" class="form-btn btn">Submit</button>
            
        </form>
    </section>

    <script src="voice.js"></script>
</body>
</html>
